<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

<!--     <script src="bower_components/backbone/backbone.js"></script> -->
    <script src="bower_components/underscore/underscore.js"></script> 
<!--     <script src="bower_components/bootstrap/package.js"></script> -->
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div>
        <input id="newMessageText" type="text"></input>
        <button id="newMessageButton">Send a Message</button>
      </div>
      <div>
        <input id="newRoomText" type="text"></input>
        <button id="newRoomButton">Add a New Room</button>
      </div>
      <div>
        <select id="roomSelect">Room:</select>
      </div> 
      <div id="chats"></div>  
    </div>
    <div id="chats"></div>
  </body>
</html>
